version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fx-deals-db
    environment:
      POSTGRES_DB: fx_deals_warehouse
      POSTGRES_USER: bloomberg
      POSTGRES_PASSWORD: bloomberg123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloomberg -d fx_deals_warehouse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fx-network

  app:
    build: .
    container_name: fx-deals-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fx_deals_warehouse
      SPRING_DATASOURCE_USERNAME: bloomberg
      SPRING_DATASOURCE_PASSWORD: bloomberg123
    ports:
      - "8080:8080"
    networks:
      - fx-network

volumes:
  postgres_data:

networks:
  fx-network:
    driver: bridge